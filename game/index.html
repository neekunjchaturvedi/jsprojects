<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1 class="head">Rock Paper Scissors</h1>
    <div class="play">
      <i id="icon" class="fa-solid fa-circle-half-stroke"></i>
    </div>
    <div class="game">
      <div class="gamepanel">
        <div class="rock"></div>
        <div class="paper"></div>
        <div class="scissors"></div>
      </div>
    </div>

    <div class="scoreboard">
      <div class="score">
        <div class="you">
          <div class="dis"><h1 class="score1">0</h1></div>
          <h2>You</h2>
        </div>
        <div class="comp">
          <div class="dis"><h1 class="score2">0</h1></div>
          <h2>Computer</h2>
        </div>
      </div>
    </div>
    <div class="result">
      <div class="res"><h2 class="resultant">Pick Your Move</h2></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
